languageCode: en-us
theme: hextra
title: TimeTracker

enableGitInfo: true
enableRobotsTXT: true
enableEmoji: true

imaging:
  quality: 75
  resampleFilter: MitchellNetravali

services:

defaultContentLanguage: en
languages:
  en:
    languageName: English

# Hextra built-in shortcodes
enableInlineShortcodes: true
markup:
  # Root page
  goldmark:
    renderer:
      unsafe: true
  # Syntax highlighting
  highlight:
    noClasses: false

menu:
  main:
    - name: Documentation
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Releases ↗
      weight: 3
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub ↗
      weight: 6
      url: "https://lgmorand.github.io/TimeTrackerProject/"
      params:
        icon: github
  sidebar:
    - name: More
      params:
        type: separator
      weight: 1
params:
  description: TimeTracker. Be lazy, keep calm and track your time.
  navbar:
    displayLogo: true
    displayTitle: true
    logo:
      dark: favicon-dark.svg
      path: favicon.svg
    width: wide
  footer:
    displayCopyright: true
    enable: true
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"
  editURL:
    enable: true
    base: https://github.com/lgmorand/TimeTrackerProject/edit/main/docs
